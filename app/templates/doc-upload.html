<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Permission</title>
    <link rel="stylesheet" href="/static/css/upload.css">
</head>
<body>
    <div class="logo-section">
        <img src="/static/images/au png.jpg" class="card-img1" alt="...">

        <img src="/static/images/3.O logo.png" class="card-img2" alt="...">

    <div class="overall">
        <div class="upload-container">
            <h2>Upload Your File</h2>
            <form action="/doctor-login/doctor-dashboard/doctor-upload-xray" method="POST" enctype="multipart/form-data">

                <button class="upload-btn" type='submit'>Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
